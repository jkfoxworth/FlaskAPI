{% extends "layout.html" %}

{% block content %}
<form action="/search" method="POST">
    <div class="form-group">
      <label for="job_title">Job Title</label>
      <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Job Title">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" class="form-control" id="company" name="company" placeholder="Company">
    </div>
      <div class="form-group">
      <label for="metro">Metro Area</label>
      <input type="text" class="form-control" id="metro" name="metro" placeholder="Metro Area">
    </div>
    <div class="form-group">
      <label for="summary_0">Job Description</label>
      <input type="text" class="form-control" id="summary_0" name="summary_0" placeholder="Job Description">
    </div>
    <div class="form-group">
      <label for="whoosh_search">Whoosh Search</label>
      <input type="text" class="form-control" id="whoosh_search" name="whoosh_search" placeholder="Keywords">
    </div>
    <button type="submit" class="btn btn-primary" value="search_db">Search Records</button>
  </div>

</form>
{% endblock %}

<div id="results">{% block results %}</div>{% endblock %}
