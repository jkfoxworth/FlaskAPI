{% extends "layout.html" %}
{% block content %}

{% if code == 'success' %}
<div class="alert alert-success" role="alert">
        Uploaded!
    </div>

{% elif code == 'error' %}
<div class="alert alert-warning" role="alert">
        Something Went Wrong
    </div>

{% endif %}

<div class="container-fluid text-center">
<h2>Upload Spreadsheets Containing Contact Information</h2>
    <h3>Hermes will enrich matched profiles and make contact information available to all!</h3>
</div>
<div class="container-fluid text-center">
<form action="/enrich/do" method="POST" class="form-inline">
    <div class="form-group">
        <label for="provider_type">Select Provider</label>
            <select class="form-control" id="provider_type" name="provider">
                <option>Jobjet</option>
            </select>
        </div>
        <button type="submit" class="button btn-default">Submit</button>
    </form>
</div>
{% endblock %}
